<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Autotransition</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Documenttype</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/doctypes/add-doctypes}"
					th:object="${doctypes}" method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="id" class="col-form-label">Id doctype</label> <input
								th:field="*{doctypeId}" class="form-control" id="idDocumenttype"
								placeholder=""> <span
								th:if="${#fields.hasErrors('doctypeId')}"
								th:errors="*{doctypeId}" class="text-danger"></span>
						</div>
			
						<div class="form-group col-md-6">
							<label for="nameDocumenttype" class="col-form-label">Name doctype</label> <input th:field="*{doctypeName}"
								class="form-control" id="nameDocumenttype"
								placeholder=""> <span
								th:if="${#fields.hasErrors('doctypeName')}"
								th:errors="*{doctypeName}" class="text-danger"></span>
						</div>
						
						<div class="form-group col-md-6">
							<label for="instId" class="col-form-label">Inst id</label> <input
								th:field="*{instInstId}" class="form-control"
								id="instId" placeholder=""> <span
								th:if="${#fields.hasErrors('instInstId')}"
								th:errors="*{instInstId}" class="text-danger"></span>
						</div>


						<div></div>
					</div>
					<div class="row">
						<div class="col-md-6 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="ADD">
						</div>
						<div class="col-md-3 mt-3">
							<input type="RESET" class="btn btn-secondary" value="CLEAR">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="CANCEL">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
