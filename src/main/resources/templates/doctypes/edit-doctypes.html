<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Edit autotransition</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Edit autotransitions</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#"
					th:action="@{/autotransition/edit/{id}(id=${autotransition.autotranId})}"
					th:object="${autotransition}" method="post">
					<div class="row">
					<input type="hidden" th:field="*{autotranId}" class="form-control" id="autotranId"
							placeholder="id">
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Name</label> <input
								th:field="*{autotranName}" class="form-control" id="autotranName"
								placeholder="name" th:value="${autotransition.autotranName}">
							<span th:if="${#fields.hasErrors('autotranName')}"
								th:errors="*{autotranName}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="isactive" class="col-form-label">Is active</label> <input
								th:field="*{autotranIsactive}" class="form-control"
								id="autotranIsactive" placeholder="autotranIsactive"
								th:value="autotransition.autotranIsactive"> <span
								th:if="${#fields.hasErrors('autotranIsactive')}"
								th:errors="*{autotranIsactive}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="autotranLogicaloperand" class="col-form-label">Logical
								Operand</label> <input th:field="*{autotranLogicaloperand}"
								class="form-control" id="autotranLogicaloperand"
								placeholder="Logical operand"
								th:value="autotransition.autotranLogicaloperand"> <span
								th:if="${#fields.hasErrors('autotranLogicaloperand')}"
								th:errors="*{autotranLogicaloperand}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="fevInstitution" class="col-form-label">Institution</label>
							<select th:field="*{instInstId}" class="form-control"
								id="fevInstitution">
								<option th:each="inst : ${fevInstitution}"
									th:value="${inst.instId}" th:text="${inst.instName}" />
							</select>
						</div>
						<div></div>
					</div>
					<div class="row">
						<div class="col-md-6 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="EDIT">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="CLEAR">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="CANCEL">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
