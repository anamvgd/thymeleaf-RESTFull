<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Edit TriggerType</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Trigger Type</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#"
					th:action="@{/triggertype/edit/{id}(id=${triggertype.trigtypeId})}"
					th:object="${triggertype}" method="post">
					<div class="row">
						<input type="hidden" th:field="*{trigtypeId}" class="form-control" id="trigtypeId"
							placeholder="">
					
						
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Name</label> <input
								th:field="*{trigtypeName}" class="form-control" id="name"
								placeholder="name" th:value="${triggertype.trigtypeName}">
							<span th:if="${#fields.hasErrors('trigtypeName')}"
								th:errors="*{trigtypeName}" class="text-danger"></span>
						</div>
						
						<div class="form-group col-md-6">
							<label for="fevInstitution" class="col-form-label">Institution</label>
							<select th:field="*{instInstId}" class="form-control"
								id="fevInstitution">
								<option th:each="inst : ${fevInstitution}"
									th:value="${inst.instId}" th:text="${inst.instName}" />
							</select>
						</div>
						<div></div>
					</div>
					<div class="row">
						<div class="col-md-6 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="EDIT">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="CLEAR">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="CANCEL">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
