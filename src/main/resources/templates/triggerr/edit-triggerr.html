<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Edit Trigger</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Edit Trigger</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#"
					th:action="@{/triggerr/edit/{id}(id=${triggerr.trigId})}"
					th:object="${triggerr}" method="post">
					<div class="row">
						<input type="hidden" th:field="*{trigId}" class="form-control"
							id="trigId" placeholder="trigId">
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Name</label> <input
								th:field="*{trigName}" class="form-control" id="trigName"
								placeholder="name" th:value="${triggerr.trigName}"> <span
								th:if="${#fields.hasErrors('trigName')}" th:errors="*{trigName}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="scope" class="col-form-label">Scope</label> <input
								th:field="*{trigScope}" class="form-control" id="trigScope"
								placeholder="" th:value="${triggerr.trigScope}"> <span
								th:if="${#fields.hasErrors('trigScope')}"
								th:errors="*{trigScope}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="triggertype" class="col-form-label">Trigger
								Type</label> <select th:field="*{triggertype}" class="form-control"
								id="triggertype">
								<option th:each="trigg : ${triggertype}"
									th:value="${trigg.trigtypeId}" th:text="${trigg.trigtypeName}" />
							</select>
						</div>
						<div></div>
					</div>
					<div class="row">
						<div class="col-md-6 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Submit">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
