<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Documents</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${#lists.size(documents)}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="0">Ningún documento registrado</h2>
				<div th:case="*">
					<h2 class="my-5">Documento existentes</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Id doc</th>
								<th>Nombre doc</th>
								<th>Id doc type</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="document : ${documents}">
								<td th:text="${document.docId}"></td>
								<td th:text="${document.docName}"></td>
								<!--<td th:text="${document.instcamOccupation}"></td>-->
								<!--<td th:text="${document.institution.instName}"></td>-->
								<td sec:authorize="hasRole('administrador')"><a th:href="@{/document/edit/{id}(id=${document.docId})}"
									class="btn btn-primary"><i class="fas fa-edit"></i></a></td>
							
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5" sec:authorize="hasRole('administrador')">
					<a href="/document/add-document" class="btn btn-primary">Agregar campus </a>
				</p>
			
			</div>
		</div>
		<p>
			<a href="/"><i class="fas fa-home"></i>Volver al menú principal</a>
		</p>
	</div>
</body>
</html>
