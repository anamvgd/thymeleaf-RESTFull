<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Agregar nuevo documento</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/document/add-document/}" th:object="${document}"
					method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="id" class="col-form-label">Id documento</label> <input
								th:field="*{docId}" class="form-control" id="docId"
								placeholder=""> <span
								th:if="${#fields.hasErrors('docId')}"
								th:errors="*{docId}" class="text-danger"></span>
						</div>
			
						<div class="form-group col-md-6">
							<label for="docName" class="col-form-label">Name doctype</label> <input th:field="*{docName}"
								class="form-control" id="docName"
								placeholder=""> <span
								th:if="${#fields.hasErrors('docName')}"
								th:errors="*{docName}" class="text-danger"></span>
						</div>
						
						<div></div>
					</div>
					<div class="row">
						<div class="col-md-6 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Add Campus">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
